<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - FLO Gas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #14213d;
      color: white;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      max-width: 900px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .contact-info {
      background-color: #14213d;
      color: white;
      padding: 40px;
      width: 40%;
    }
    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .contact-info a {
      color: white;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-info ul {
      list-style: none;
      margin-top: 15px;
    }
    .contact-info ul li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .contact-form {
      padding: 40px;
      width: 60%;
    }
    .contact-form h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .contact-form label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .contact-form button {
      background-color: #14213d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #fca311;
    }
  </style>
</head>
<body>
  <header>
    <h1>FLO Gas</h1>
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Say something to start a live chat!</p>
      <ul>
        <li><strong>Phone:</strong> +94778562145</li>
        <li><strong>Email:</strong> flogas@gmail.com</li>
        <li><strong>Address:</strong> No.32/Baudhdhaloka Road,Kurunegala.</li>
      </ul>
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

        <label for="subject">Select Subject</label>
        <select id="subject" name="subject">
          <option value="general">General Inquiry</option>
          <option value="support">Support Inquiry</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>

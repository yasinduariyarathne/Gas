<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - FLO Gas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #14213d;
      color: white;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    .services-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .service-card {
      background-color: #eef6e9;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .service-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .service-card h3 {
      font-size: 20px;
      color: #008000;
      margin-top: 10px;
    }

    .service-card p {
      margin: 10px 0;
      font-size: 14px;
    }

    .service-card button {
      background-color: #008000;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .service-card button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FLO Gas</div>
    <nav>
        <nav>
            <ul>
              <li><a href="#">Shop</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Register</a></li>
            </ul>
          </nav>
    </nav>
  </header><br><br>

  <h1>Our Services</h1>
  <div class="services-container">
    <div class="service-card">
      <img src="img/5.jpg" alt="Transport">
      <h3>Transport</h3>
      <p>This transport service is totally free for all the dealers.</p>
    </div>
    
    <div class="service-card">
      <img src="img/9.jpg" alt="Gas Filling">
      <h3>Gas Filling</h3>
      <p>Fast refilling and high safety.</p>
    </div>

    <div class="service-card">
      <img src="img/7.png" alt="Inquiries">
      <h3>Inquiries</h3>
      <p>Leave your problems and questions here.</p>
      <button>Write</button>
    </div>

    <div class="service-card">
      <img src="img/8.jpg" alt="Wanasawana">
      <h3>Wanasawana</h3>
      <p>Our service to mother nature.</p>
      <button>Donate</button>
    </div>
  </div>
</body>
</html>

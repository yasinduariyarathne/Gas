<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLO Gas News Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: #14213d;
      color: white;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .news-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .news-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
    }

    .news-card img {
      width: 100%;
      height: auto;
    }

    .news-content {
      padding: 15px;
      text-align: left;
    }

    .news-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .news-desc {
      color: #666;
      font-size: 14px;
    }

    .footer {
      margin-top: 40px;
      font-size: 20px;
      font-style: italic;
      color: #009933;
    }
  </style>
</head>
<body>

<header>
  <h1>FLO Gas</h1>
  <nav>
    <ul>
      <li><a href="#">Shop</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Register</a></li>
    </ul>
  </nav>
</header>
<br><br>

<div class="news-container">
  <div class="news-card">
    <img src="img/12.jpg" alt="Award">
    <div class="news-content">
      <div class="news-title">Best Biz Awards - 2021</div>
      <div class="news-desc">Sri Lanka's Best Business Awards Winners</div>
    </div>
  </div>

  <div class="news-card">
    <img src="img/10.jpg" alt="Branch Opening">
    <div class="news-content">
      <div class="news-title">New Opening of Kurunegala Branch</div>
      <div class="news-desc">Bauddaloka Mawatha, Kurunegala.</div>
    </div>
  </div>

  <div class="news-card">
    <img src="img/11.png" alt="Offer">
    <div class="news-content">
      <div class="news-title">Offer Alert - 20% Off</div>
      <div class="news-desc">Only for the 50kg cylinders</div>
    </div>
  </div>
</div>

<div class="footer">
  #1, Premium LP Gas Distributor of South Asia.
</div>

</body>
</html>
